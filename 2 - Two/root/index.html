<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prices</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
      </header>
      <form class="toggle-container">
        <label class="toggle">
          <input class="toggle-input" type="checkbox" name="" id="myToggle" />
          <div class="toggle-fill"></div>
        </label>
      </form>

      <main>
        <div class="cards">
          <div class="card card--one">
            <p>Basic</p>
            <h1><sup>$</sup>19.99</h1>
            <hr />
            <section>
              <p>500 GB Storage</p>
              <hr />
              <p>2 Users Allowed</p>
              <hr />
              <p>Send up to 3 GB</p>
              <a href="#">
                <div class="learn-more learn-more--1">Learn More</div>
              </a>
            </section>
          </div>

          <div class="card card--two">
            <p>Professional</p>
            <h1 class="price"><sup>$</sup>24.99</h1>
            <hr />
            <section>
              <p>1 TB Storage</p>
              <hr />
              <p>5 Users Allowed</p>
              <hr />
              <p>Send up to 10 GB</p>
              <a href="#">
                <div class="learn-more learn-more--2">Learn More</div>
              </a>
            </section>
          </div>

          <div class="card card--three">
            <p>Matser</p>
            <h1><sup>$</sup>39.99</h1>
            <hr />
            <section>
              <p>2 TB Storage</p>
              <hr />
              <p>10 Users Allowed</p>
              <hr />
              <p>Send up to 20 GB</p>
              <a href="#">
                <div class="learn-more learn-more--3">Learn More</div>
              </a>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
